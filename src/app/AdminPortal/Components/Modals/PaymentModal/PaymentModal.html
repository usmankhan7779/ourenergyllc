<!-- <form> -->
<h3 class="text-center">Edit Error Message</h3>
<div class="row">
    <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <textarea matInput placeholder="Message" [(ngModel)]="message"></textarea>
    </mat-form-field>
</div>
<!-- </form> -->
<div class="text-center">
    <button [disabled]="isBtnDisabled" mat-raised-button (click)="SetMessage()">Save</button>
    <button [disabled]="isBtnDisabled" mat-button [mat-dialog-close]>Cancel</button>
</div>
