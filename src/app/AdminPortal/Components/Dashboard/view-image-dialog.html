<h3 class="text-center">Enrollment Email Configuration</h3>
<h4 class="text-center">Click the image below to redirect to its URL.</h4>
<br>
<div mat-dialog-content>
    <div class="text-center">
        <a [href]="response?.hyper_link" target="_blank">
            <img [src]="response?.image_link" height="170px" width="560px">
        </a>
    </div>
</div>
<div mat-dialog-actions>
    <div class="text-center">
        <button  [mat-dialog-close]>Close</button>
    </div>
</div>
