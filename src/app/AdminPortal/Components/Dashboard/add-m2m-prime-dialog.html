<form [formGroup]="m2mFormGroup" (ngSubmit)="submit()">
    <h3 class="text-center">Add an M2M Plan</h3>
    <div class="row">
        <mat-form-field class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <input matInput placeholder="Month/Year" formControlName="month" />
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <input matInput placeholder="Price" formControlName="price" />
        </mat-form-field>
    </div>
    <div class="text-center">
        <br>
        <button color="primary" [disabled]="isBtnDisabled" type="submit" >Add</button>
        <button color="primary" [disabled]="isBtnDisabled" type="button"  [mat-dialog-close]>Cancel</button>
    </div>
</form>
