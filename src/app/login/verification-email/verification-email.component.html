<form [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="title"> Email Verification </h3>
    <div class="row">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input matInput placeholder="Username" formControlName="email">
        </mat-form-field>
    </div>
    <br>
    <div class="text-center">
        <button   type="submit">Verify</button>
        <button  [mat-dialog-close] >Cancel</button>
    </div>
</form>
